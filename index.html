<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="newspaper-paper-news-page-sheet-journal-magazine-newsprint-gazette-simple-cartoon-logo-design-vector.jpg" alt="company logo" height="46px">
            </a>

            <div class="nav-links">
                <ul class="flex">
                    <li class="hoverlink nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hoverlink nav-item" id="Finance" onclick="onNavItemClick('Finance')">Finance</li>
                    <li class="hoverlink nav-item" id="Politics" onclick="onNavItemClick('Politics')">Politics</li>
                    <li class="hoverlink nav-item" id="Bollywood" onclick="onNavItemClick('Bollywood')">Bollywood</li>
                    <li class="hoverlink nav-item" id="Business" onclick="onNavItemClick('Business')">Business</li>
                    <li class="hoverlink nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology</li>
         
                    <li class="hoverlink nav-item" id="Education" onclick="onNavItemClick('Education')">Education</li>
                    <li class="hoverlink nav-item" id="Sports" onclick="onNavItemClick('Sports')">Sports</li>
                    <li class="hoverlink nav-item" id="Crime" onclick="onNavItemClick('Crime')">Crime</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search_text" type="text" class="news-input" placeholder=" search for news...">
                <button id="serach_button" class="search-button">Search</button>
            </div>
        </div>


    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus harum nam
                    autem ex sapiente, debitis illo voluptate facilis accusantium, rerum tenetur ipsa aperiam
                    pariatur odit aspernatur ratione fugiat. Consectetur, voluptatum?</p>
            </div>
        </div>

    </template>

    <script src="script.js"></script>
</body>

</html>
